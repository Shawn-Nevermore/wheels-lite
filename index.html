<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheels-Lite</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                --button-height: 32px;
                --font-size: 14px;
                --button-bg: #fff;
                --button-active-bg: #eee;
                --border-radius: 4px;
                --color: #333;
                --border-color: #999;
                --border-hover-color: #666;
            }
            #app {
                margin: 20px;
            }
            body {
                font-size: var(--font-size);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <g-button :loading="loading1" icon="settings" @click="loading1 = !loading1">按钮</g-button>
            <g-button :loading="loading2" icon="download" icon-position="right" @click="loading2 = !loading2"
                >下载</g-button
            >
            <g-button :loading="loading3" icon="share" icon-position="right" @click="loading3 = !loading3"
                >分享</g-button
            >
            <g-icon name="star"></g-icon>
            <g-icon name="loading"></g-icon>
        </div>
        <script src="./src/app.js"></script>
        <script src="//at.alicdn.com/t/font_1907372_oig4iorty8d.js"></script>
    </body>
</html>
